{% extends 'user_base.html' %}

{% block title %} Home Page {% endblock %}


{% block content %}
<div class="booking-block">
    <div class="booking-head">
        <h3>Make a reservation</h3>
    </div>
    <div class="booking-body">
        <ul>
        <form action="" method="POST">
            <li><span>Guests</span></li>
            <li><select name="nr_guests" id="nr_guests">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="10+">10+</option>
            </select></li>
            <li><span>Date</span></li>
            <li><input type="date" id="date" name="date" min="{{current_day}}"></li>
            <li><span>Time</span></li>
            <li><select name="time" id="time">
                <option value="12:00">12:00</option>
                <option value="12:30">12:30</option>
                <option value="13:00">13:00</option>
                <option value="13:30">13:30</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
                <option value="21:30">21:30</option>
            </select></li>
            <li><span>Your Name</span></li>
            <li><input type="text" id="name" name="name" required></li>
            <li><span>Your Email</span></li>
            <li><input type="text" id="email" name="email" required></li>
            <li><span>Your Phone Number</span></li>
            <li><input type="tel" id="phone" name="phone"></li>
            <li><input type="submit" value="Make Reservation"></li>
        </form>
            </ul>

    </div>
</div>
{% endblock %}

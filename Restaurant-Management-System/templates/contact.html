{% extends 'user_base.html' %}

{% block title %} Home Page {% endblock %}


{% block content %}
<h1>Contact Page</h1>

<ul><form action="" method="POST">
    <li><input type="text" name="firstname" id="firstname" placeholder="First Name" required></li>
    <li><input type="text" name="lastname" id="lastname" placeholder="Last Name" required></li>
    <li><input type="tel" name="phone" id="phone" placeholder="Phone Number" required></li>
    <li><input type="text" name="email" id="email" placeholder="Email" required></li>
    <li><textarea name="message" id="message" cols="30" rows="10"></textarea></li>
    <li><input type="submit" value="Send Message"></li>
</form></ul>

{% endblock %}

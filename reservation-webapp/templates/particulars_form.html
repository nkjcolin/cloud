{% extends "layout.html" %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='particulars_form_style.css') }}">
{% endblock style %}

{% block body %}
    <div class="container">
        <h3>Your booking for time variable here</h3>

        <form>
            <div class="mb-3">
                <label for="FormControlInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
            </div>

            <div class="mb-3">
                <label for="FormControlInputPhone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="87654321">
            </div>

            <div class="mb-3">
                <label for="FormControlInputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="FormControlInputSize" class="form-label">Party Size</label>
                <select class="form-select form-control">
                    <option value="1">1 person</option>
                    <option value="2">2 people</option>
                    <option value="3">3 people</option>
                    <option value="4">4 people</option>
                    <option value="5">5 people</option>
                    <option value="6">6 people</option>
                    <option value="7">7 people</option>
                    <option value="8">8 people</option>
                    <option value="9">9 people</option>
                    <option value="10">10 people</option>
                    <option value="11">More than 10 people</option> <!-- Detect 11 means more than 10 people-->
                </select>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
{% endblock body %}
